<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img id="image" src="images/image-equilibrium.jpg" alt="equilibrium">
      
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="header">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="data">
      <div>
        <img src="/images/icon-ethereum.svg" alt="ethereum">
        <p class="data-1">0.041 ETH</p>
      </div>
      <div >
        <img src="/images/icon-clock.svg" alt="clock">
        <p class="data-2">3 days left</p>
      </div>
    </div>
    <div class="avatar-section">
      <img id="avatar" src="images/image-avatar.png" alt="avatar">
      <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
